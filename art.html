<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: #999;
        }
        artboard {
            width: 600px;
            height: 900px;
            background: white;
            display: block;
            margin: 10px auto;
        }

        div, p, .letter{
            display: block;
            position: absolute;
        }
        .red {
            width: 300px;
            height: 300px;
            background: red;
            border-radius: 50%;
            left: 200px;
            top: 50px;
            transition: all 2s ease-out;
        }
        .red:hover {
            transition: scale(2);
            transition: all .1s ease-out;
        }
        .black {
            width: 500px;
            height: 50px;
            background: black;
            left: 100px;
            top: 200px;
            transform: rotate(45deg);
        }
        .black:hover {
            left: 150px;
            transform: all .6s ease-out;
        }
        .orange {
            width: 200px;
            height: 200px;
            background: url(https://i.pinimg.com/564x/41/fc/05/41fc05b56ab3e01dd68b989496132aa3.jpg);
            z-index: 1;
            left: 100px;
            top: 200px;
            
            transform: rotate(75deg);
            transition: all .2s ease-out;
        }
        .orange:hover {
            transform: rotate(185deg);
            transition: all .6s ease-out;
        }
        .letter {
            font-size: 300px;
            left: 300px;
            top: 20px;
            line-height: 300px;
            color: violet;
        }
    </style>
</head>
<body>
    <artboard>
        <div class="black"></div>
        <div class="red"></div>
        <div class="orange"></div>
        <div class="letter">A</div>
    </artboard>


</body>
</html>
